{% extends 'base.html' %}

{% block content %}
<div class="w-full py-10 px-0">
    <div class="flex justify-between items-center mb-10 px-8">
        <h1 class="text-4xl font-extrabold text-blue-800 tracking-tight">Open Opportunities</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('create_post') }}" class="inline-block px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold rounded-xl text-base shadow transition-all">
                + Create Post
            </a>
        {% endif %}
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8">
        {% for post in posts %}
            {% include '_post.html' %}
        {% else %}
            <div class="col-span-full bg-white p-12 rounded-xl shadow-lg text-center">
                <p class="text-slate-600 text-lg">No posts have been created yet. Be the first!</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
