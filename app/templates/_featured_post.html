<a href="{{ url_for('user', username=post.creator.username) }}" class="group block w-72 h-96 mx-4 rounded-2xl overflow-hidden shadow-2xl shadow-black/40 relative transform transition-transform duration-300 hover:scale-[1.03]">
    <img src="{{ post.event_poster_url }}" alt="{{ post.event_name }} poster" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
    <div class="absolute bottom-0 left-0 p-5 text-white">
        <h3 class="text-xl font-bold truncate">{{ post.event_name }}</h3>
        <p class="text-sm text-violet-300">by {{ post.creator.username }}</p>
    </div>
</a>
