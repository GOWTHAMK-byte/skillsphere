<div class="h-full flex flex-col relative group
     bg-gradient-to-br from-[#0f0c29] to-[#24243e]
     rounded-2xl shadow-2xl shadow-black/70 overflow-hidden
     border border-violet-800/80
     transition-all duration-500 hover:shadow-fuchsia-500/20">

    <div class="relative flex-shrink-0">
        <div class="w-full h-48 bg-gradient-to-br from-[#302b63] to-[#18122B] flex flex-col items-center justify-center border-b border-violet-700/50">
            <!-- SYNTAX CORRECTION: Properly close the bg-[url()] value and add styling classes -->
            <div class="absolute inset-0 bg-[url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><rect width="16" height="16" fill="transparent"/><rect width="1" height="1" x="8" y="8" fill="%234f46e5"/></svg></div>

            <svg class="w-20 h-20 text-fuchsia-400/70 drop-shadow-[0_0_10px_rgba(192,132,252,0.6)] z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75a1.5 1.5 0 011.5 1.5v7.5a1.5 1.5 0 01-1.5 1.5h-9.75A1.5 1.5 0 019 15.75v-7.5A1.5 1.5 0 0110.5 6z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.625 10.5h9.75M9 8.25L5.625 10.5M9 15.75L5.625 13.5M3.375 7.5h.008v.008h-.008V7.5zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 4.5h.008v.008h-.008v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
        </div>

        <span class="absolute top-4 right-4 bg-white/10 text-violet-200 text-xs font-extrabold px-3 py-1 rounded-full border border-violet-400/30 z-20 tracking-widest uppercase shadow-lg backdrop-blur-md">
            Hackathon
        </span>
    </div>

    <div class="p-6 flex flex-col flex-grow">
        <div>
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text
                       bg-gradient-to-r from-violet-300 via-fuchsia-400 to-blue-400
                       tracking-tight
                       drop-shadow-[0_0_10px_rgba(192,132,252,0.4)]
                       truncate"
                title="{{ post.title }}">
                {{ post.title }}
            </h2>

            <div class="flex items-center gap-2 mt-3 text-sm
                        text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-violet-300">
                 <svg class="w-5 h-5 flex-shrink-0 text-violet-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="font-medium">Scraped on {{ post.date_posted.strftime('%b %d, %Y') }}</span>
            </div>
        </div>

        <div class="my-5 p-4
                    bg-slate-900/40
                    rounded-xl
                    border border-violet-600/30
                    shadow-inner shadow-black/50
                    flex-grow">
            <h4 class="text-base font-extrabold
                       text-fuchsia-400
                       mb-3 flex items-center gap-2">
                <svg class="w-5 h-5 text-fuchsia-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"></path>
                </svg>
                Hackathon Description
            </h4>
            <p class="text-sm text-violet-200 leading-relaxed font-light line-clamp-4">{{ post.description }}</p>
        </div>

        <!-- REMOVED BUTTON BLOCK HERE -->
        <div class="mt-auto pt-4 text-center text-sm text-violet-400">
            Click the Hackathons tab to create a team based on this event.
        </div>

    </div>
</div>
