<div class="h-full flex flex-col relative group bg-gradient-to-br from-[#18122B] to-[#2D1950] rounded-2xl shadow-xl overflow-hidden border border-violet-900/50">

    <!-- Header Section -->
    <div class="relative flex-shrink-0">
        <div class="w-full h-48 bg-gradient-to-br from-violet-950 to-[#18122B] flex flex-col items-center justify-center border-b border-violet-900/30">
            <div class="w-full h-full bg-[radial-gradient(#5b21b633_1px,transparent_1px)] [background-size:16px_16px] animate-pulse"></div>
        </div>
        <span class="absolute top-4 right-4 bg-black/70 text-violet-200 text-xs font-bold px-3 py-1 rounded-lg border border-violet-900/40 z-10 tracking-widest uppercase shadow-lg backdrop-blur-sm">Hackathon</span>
    </div>

    <!-- Content Section -->
    <div class="p-6 flex flex-col flex-grow">
        <div>
            <h2 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-violet-200 via-fuchsia-400 to-blue-400 tracking-tight drop-shadow-lg truncate" title="{{ post.title }}">{{ post.title }}</h2>
            <div class="flex items-center gap-2 mt-3 text-sm text-violet-400">
                 <svg class="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Scraped on {{ post.date_posted.strftime('%b %d, %Y') }}</span>
            </div>
        </div>
        <div class="my-5 p-4 bg-black/20 rounded-lg border border-violet-900/30 flex-grow">
            <h4 class="text-sm font-bold text-violet-400 mb-2 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Details
            </h4>
            <p class="text-sm text-violet-300 leading-relaxed font-normal">{{ post.description }}</p>
        </div>

        <!-- Footer -->
        <div class="mt-auto pt-4 border-t border-violet-900/40">
             <a href="{{ url_for('create_post') }}" class="w-full text-center block bg-gradient-to-r from-violet-700 to-fuchsia-700 hover:from-violet-600 hover:to-fuchsia-600 text-white font-bold py-2.5 px-4 rounded-lg transition text-base shadow-lg hover:shadow-[0_0_15px_rgba(192,132,252,0.5)] transform hover:scale-105">
                Find Your Team on SkillSphere
            </a>
        </div>
    </div>
</div>
