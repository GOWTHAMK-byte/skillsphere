<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Welcome to My Sample Page</h1>
  <p>This is a simple HTML example with some styling.</p>

  <div class="box">
    <h2>About</h2>
    <p>This is a sample content box.</p>
    <a href="https://www.google.com" target="_blank">Visit Google</a>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
